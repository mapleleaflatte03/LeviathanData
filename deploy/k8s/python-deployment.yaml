apiVersion: apps/v1
kind: Deployment
metadata:
  name: leviathan-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leviathan-python
  template:
    metadata:
      labels:
        app: leviathan-python
    spec:
      containers:
        - name: python
          image: your-registry/leviathan-python:latest
          ports:
            - containerPort: 8000
          env:
            - name: DB_PATH
              value: "/data/leviathan.db"
---
apiVersion: v1
kind: Service
metadata:
  name: leviathan-python
spec:
  selector:
    app: leviathan-python
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
